<!DOCTYPE html>
<html>
  	<head>
		<link rel="icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tectonics simulator</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
				color:rgb(255, 255, 255);
				overflow: hidden;
				background: #222;
			}
			#container {
				position: relative;
			}			
			#help {
				position: absolute;
				bottom: 0;
				left: 0;
				margin: 5px;
			}


			/* unvisited link */
			a:link {
				color: #bada55;
				text-decoration: none;
			}
			/* visited link */
			a:visited {
				color: #bada55;
				text-decoration: none;
			}
			/* mouse over link */
			a:hover {
				color: #bada55;
				text-decoration: underline;
			}
			/* selected link */
			a:active {
				color: #bada55;
				text-decoration: underline;
			}


			/* Dropdown controls */

			/* Remove default bullets */
			ul, #myUL {
				list-style-type: none;
				padding-left: 10px;
			}
			
			/* Remove margins and padding from the parent ul,
			and set it floating top left over canvas */
			#myUL {
				margin: 5px;
				padding: 10px;
				position: absolute;
				top: 0;
				left: 0;
				background-color: rgba(0,0,0,0.5);
				border-radius: 10px;
			}

			/* Style the caret/arrow */
			.caret {
				cursor: pointer;
				user-select: none; /* Prevent text selection */
			}

			/* Create the caret/arrow with a unicode, and style it */
			.caret::before {
				content: "\25B6";
				color: rgb(255, 255, 255);
				display: inline-block;
				margin-right: 6px;
			}

			/* Rotate the caret/arrow icon when clicked on (using JavaScript) */
			.caret-down::before {
				transform: rotate(90deg);
			}

			/* Hide the nested list */
			.nested {
				display: none;
			}

			/* Show the nested list when the user clicks on the caret/arrow (with JavaScript) */
			.active {
				display: block;
			}
			

			/* Checkboxes */
			/* from https://codepen.io/JAGATHISH1123/embed/PvayMB?default-tab=&theme-id= */
			.switch {
			position: relative;
			display: inline-block;
			width: 32px;
			height: 16px;
			background-color: rgba(255, 255, 255, 0.25);
			border-radius: 16px;
			transition: all 0.3s;
			}
			.switch::after {
			content: '';
			position: absolute;
			width: 12px;
			height: 12px;
			border-radius:50%;
			background-color: white;
			top: 2px;
			left: 2px;
			transition: all 0.3s;
			}

			.checkbox:checked + .switch::after {
			left : 16px;
			}
			.checkbox:checked + .switch {
			background-color: #bada55;
			}
			.checkbox {
			display : none;
			}



			/* SLIDERS */
			/* The slider itself */
			.slider {
			-webkit-appearance: none;  /* Override default CSS styles */
			appearance: none;
			width: 100px;
			height: 16px;
			border-radius: 8px;
			background: rgba(255, 255, 255, 0.25);
			}

			/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
			.slider::-webkit-slider-thumb {
			-webkit-appearance: none; /* Override default look */
			appearance: none;
			width: 12px;
			height: 12px;
			border-radius: 6px;
			background: #bada55;
			cursor: pointer;
			}
			.slider::-moz-range-thumb {
			width: 12px;
			height: 12px;
			border-radius: 6px;
			background: #bada55;
			cursor: pointer;
			}
			output {
			color: #bada55;
			}
		</style>
  	</head>
  	<body>
		<div id="container">
			<canvas id="myCanvas">
				<p>This browser doesn't support canvas.</p>
			</canvas>
			<ul id="myUL">
				<li><span class="caret">Controlli</span>
				  	<ul class="nested">
						<li>
							<input type="checkbox" id="start" class="checkbox" />  
							<label for="start" class="switch"></label>
							Avvia
						</li>
						<li>
							<input type="checkbox" id="paint" class="checkbox" />  
							<label for="paint" class="switch"></label>
							Disegna
							<select id="brush">
								<option value="air">Aria</option>
								<option value="magma">Magma</option>							
							</select>
						</li>
						
				  	</ul>
				</li>
			</ul>
			<div id="help">
				<a href="help.html" target="_blank">Help & Credits</a>
			</div>
		</div>
	</body>
	<script>
		// Dropdown controls
		const toggler = document.getElementsByClassName("caret");

		for (let i = 0; i < toggler.length; i++) {
			toggler[i].addEventListener("click", function() {
				this.parentElement.querySelector(".nested").classList.toggle("active");
				this.classList.toggle("caret-down");
			});
		}
	</script>
    <script>
// Parameters
const nx = 30;
const ny = 30;

// Links to page elements
const canvas = document.getElementById("myCanvas");
const startBtn = document.getElementById("start");
const paintBtn = document.getElementById("paint");
const brush = document.getElementById("brush");

// Set up canvas and context
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
const ctx = canvas.getContext('2d');
let rx = width / nx;
let ry = height / ny;

class Particle {
	constructor(material) {
		this.material = material;
		switch(material) {
			case "air":
				this.density = 0;
				break;
			case "water":
				this.density = 1;
				break;
			case "sedimentary":
				this.density = 2;
				break;
			case "magmatic":
				this.density = 2.7;
				break;
			case "metamorphic":
				this.density = 2.7;
				break;
			case "magma":
				this.density = 3.3;
				break;
		}
	}
	get color() {
		switch(this.material) {
			case "air":
				return("rgb(200, 200, 255)");
				break;
			case "water":
				return("rgb(0, 0, 255)");
				break;
			case "sedimentary":
				return("rgb(255, 200, 0)");
				break;
			case "magmatic":
				return("rgb(200, 100, 0)");
				break;
			case "metamorphic":
				return("rgb(200, 0, 100)");
				break;
			case "magma":
				return("rgb(200, 0, 0)");
				break;
		}
	}
}

let grd = new Array(nx);
for(let i = 0; i < nx; i ++) grd[i] = new Array(ny);

drawCanvas = function() {
	ctx.fillStyle = "black";
	ctx.fillRect( 0, 0, width, height );
	
	for(let i = 0; i < nx; i ++) {
		for(let j = 0; j < ny; j ++) {
			ctx.fillStyle = grd[i][j].color;
			ctx.fillRect(i * rx, height - ( j + 1 ) * ry, rx, ry);
		}
	}
}

function init() {
	for(let i = 0; i < nx; i ++) {
		for(let j = 0; j < ny; j ++) {
			grd[i][j] = new Particle( 
				j < ny / 2 ? "magma" : "air"
			);
		}
	}
	drawCanvas();
}

function loop() {
	if(startBtn.checked) {

		//Update cycle

		//Check hanging particles
		for(let i = 0; i < nx; i ++) {
			for(let j = 1; j < ny; j ++) {
				if(
					grd[i][j].material != "air" 
					&& grd[i][j].material != "water"
					&& ( grd[i][j-1].material == "air" || grd[i][j-1].material == "water" )
				) {
					let mat = grd[i][j-1].material;
					grd[i][j-1] = grd[i][j];
					grd[i][j] = new Particle(mat);
				}
			}
		}

		drawCanvas();
	}

	requestAnimationFrame(loop);
}

// Resizer
function resizer() {	
	width = canvas.width = window.innerWidth;
	height = canvas.height = window.innerHeight;
	rx = width / nx;
	ry = height / ny;
	drawCanvas();
}
window.addEventListener('resize', resizer);

// Painter
let dragging = false;

function paintParticle(x, y) {
	grd[Math.floor(x / rx)][Math.floor(( height - y ) / ry )] = new Particle(brush.value);
	drawCanvas();
}

canvas.onmousedown = function(e) {
	if(paintBtn.checked) {
		paintParticle(e.offsetX, e.offsetY);
		dragging = true;
	}
}

canvas.onmousemove = function(e) {
	if(dragging) {
		paintParticle(e.offsetX, e.offsetY);
	}
}

window.onmouseup = function() { dragging = false; }

init();

loop();

    </script>
</html>
